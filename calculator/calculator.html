<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculatorUI.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "calculator-face">
            <input class="number-field" id="express" type="text" value="">
            <input type="button" class="calculator-button" value="7" id="seven">
            <input type="button" class="calculator-button" value="8" id="ate">
            <input type="button" class="calculator-button" value="9" id="nine">
            <input type="button" class="calculator-button" value="/" id="divide">
            <input type="button" class="calculator-button" value="4" id="four"> 
            <input type="button" class="calculator-button" value="5" id="five">
            <input type="button" class="calculator-button" value="6" id="six">
            <input type="button" class="calculator-button" value="*" id="times">
            <input type="button" class="calculator-button" value="1" id="one">
            <input type="button" class="calculator-button" value="2" id="two">
            <input type="button" class="calculator-button" value="3" id="three">
            <input type="button" class="calculator-button" value="-" id="sub">
            <input type="button" class="calculator-button" value="0" id="zero">
            <input type="button" class="calculator-button" value="." id="point">
            <input type="button" class="calculator-button" id="equals" value="=">
            <input type="button" class="calculator-button" value="+" id="plus">
        </div>
        <input type="button" value="clear!!" id="AC">
        <script src="calculator.js"></script>
    </body>
</html>
